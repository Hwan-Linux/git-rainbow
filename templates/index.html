  *{
      font-family: "Noto Sans CJK KR";

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a class="text-black" style="font-family: 'Russo One';font-size: 1.5rem" href="/">Git
        <g style="color:red;font-family: inherit;">R</g><g style="color:orange;font-family: inherit;">a</g><g style="color:rgb(255,214,0);font-family: inherit;">i</g><g style="color:green;font-family: inherit;">n</g><g style="color:dodgerblue;font-family: inherit;">b</g><g style="color:darkblue;font-family: inherit;">o</g><g style="color:blueviolet;font-family: inherit;">w</g>
      </a>
      <div style="margin: 0 auto; justify-content: center; text-align:  center;">
        <div class="relative focus-within:text-purple-500" style="width: 100%; min-width: 110px; display: flex; margin: 0 auto; justify-content: center;">
          <div style="position:absolute; top: 30%; left: 4%;">
            <svg class="w-4 h-4" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <input id="input_github_id" style="min-width: 110px; width: 100%;" onkeyup="analyze_github_user()" class="w-full pl-8 pr-2 text-sm text-gray-700 placeholder-gray-600 bg-gray-100 border-0 rounded-md dark:placeholder-gray-500 dark:focus:shadow-outline-gray dark:focus:placeholder-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:placeholder-gray-500 focus:bg-white focus:border-purple-300 focus:outline-none focus:shadow-outline-purple form-input" type="text" placeholder="Github ID" aria-label="Search">
          <button
            style="background-color: #A4C2F4; margin-left: 3px;" onclick="analyze_github_user()"
            class="px-3 py-1 text-sm font-medium leading-5 transition-colors duration-150 border border-transparent rounded-md">
            Analyze
          </button>
        </div>
        <p id='error_text' style="color: red; font-size: 1em;"></p>
    </div>
      <div class="flex center">
        <a class="mr-5" href="/leaderboards/Android" style="color: #013289; font-weight: 700;">Leader boeadrs</a>
        {% include 'toggle_login.html' %}
      </div>
    </div>
    <nav id="navbar" class="navbar">
      <i class="bi bi-list mobile-nav-toggle" style="visibility: hidden"></i>
    </nav>
  </header>
  <!-- End Header -->

  <section id="hero" class="hero d-flex">
    <div class="container" style="margin-top:100px">
      <div style="display: flex; flex-wrap: wrap;">
        <div class="col-lg-6 d-flex flex-column justify-content-center" style="white-space: nowrap">
          <h1 data-aos="fade-up">Show Off<br><span style="font-family: 'Noto Sans'">Your Tech Stack</span></h1>
          <h2 data-aos="fade-up" data-aos-delay="400" class="fw-light">Enter GitHub ID<br>and analyze your skills and experience.</h2>
        </div>
        <img class="main_first_img" src="{% static "img/git_rainbow.jpg" %}" style="width: 50%;" data-aos="zoom-out" data-aos-delay="200">
      </div>
    </div>
  </section>
  <div style="position: fixed;bottom: 0;width:100%">
  {% include 'footer.html' %}
  </div>

  <!-- Vendor JS Files -->
  <script src="{% static "vendor/purecounter/purecounter_vanilla.js" %}"></script>
  <script src="{% static "vendor/aos/aos.js" %}"></script>
  <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
  <script src="{% static "vendor/glightbox/js/glightbox.min.js" %}"></script>
  <script src="{% static "vendor/swiper/swiper-bundle.min.js" %}"></script>
  <script src="{% static "vendor/isotope-layout/isotope.pkgd.min.js" %}"></script>
  <script src="{% static "vendor/php-email-form/validate.js" %}"></script>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
  <script src="{% static 'js/init-alpine.js' %}"></script>
  <script src="{% static 'js/focus-trap.js' %}" defer=""></script>
  <!-- Template Main JS File -->
  <script src="{% static "js/main.js" %}"></script>
  <script src="{% static "js/tech_stack.js" %}"></script>
