{% load static i18n %}
<header class="header header-scrolled">
  <div class="container-fluid container flex align-items-center justify-content-between">
    <a class="text-black" style="font-family: 'Russo One';font-size: 1.5rem" href="/">Git
      <g style="color:red">R</g><g style="color:orange">a</g><g style="color:rgb(255,214,0)">i</g><g style="color:green">n</g><g style="color:dodgerblue">b</g><g style="color:darkblue">o</g><g style="color:blueviolet">w</g>
    </a>
    <div>
      {% if not group %}
      <div class="relative focus-within:text-purple-500" style="width: 100%; min-width: 110px; display: flex; margin: 0 auto; justify-content: center;">
        <div style="position:absolute; top: 30%; left: 3%;">
          <svg class="w-4 h-4" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
          </svg>
        </div>
        <input id="input_github_id" style="min-width: 110px;" onkeyup="analyze_github_user()" class="w-full pl-8 pr-2 text-sm text-gray-700 placeholder-gray-600 bg-gray-100 border-0 rounded-md dark:placeholder-gray-500 dark:focus:shadow-outline-gray dark:focus:placeholder-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:placeholder-gray-500 focus:bg-white focus:border-purple-300 focus:outline-none focus:shadow-outline-purple form-input" type="text" placeholder="Github ID" aria-label="Search">
        <button
          style="background-color: #A4C2F4; margin-left: 3px; width: 120px;" onclick="analyze_github_user()"
          class="px-3 py-1 text-sm font-medium leading-5 transition-colors duration-150 border border-transparent rounded-md">
          {% trans "Analyze" %}
        </button>
      </div>
      <g id='error_text' style="color: red; font-size: 1em;"></g>
      {% endif %}
    </div>
      <div class="flex align-center">
        {% if request.user.is_superuser %}
          <a class="mr-4" href="/admins" style="color: #013289; font-weight: 700;">{% trans "Admin" %}</a>
        {% endif %}
        <a class="mr-4" href="/ranking/all" style="color: #013289; font-weight: 700;">{% trans "Crazy Ranking" %}</a>
        {% include 'toggle_login.html' %}
      </div>
  </div>
  <p id='error_text' style="position: absolute; top: 5%; left: 45%; color: red;"></p>
  <nav id="navbar" class="navbar">
    <i class="bi bi-list mobile-nav-toggle" style="visibility: hidden"></i>
  </nav>
</header>
