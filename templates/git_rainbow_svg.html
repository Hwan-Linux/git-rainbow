{% load static %}
{% load mathfilters %}
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" data-stacking-context="true"
     aria-owns="html1" width="{{tech_card_width|mul:8|add:2}}px" height="365">
  {% for tech_card in tech_card_data %}
  <rect width="{{tech_card_width}}" height="150" x="{{tech_card.index|mul:tech_card_width|add:1}}" y="{{1|sub:1|mul:107|add:10}}" fill="rgba(0, 0, 0, 0)"
        stroke="rgb(229, 229, 229)" stroke-width="1px"/>

  <rect width="18" height="18" x="{{tech_card.index|mul:tech_card_width|add:101}}" y="{{1|sub:1|mul:107|add:17}}" fill="{{ tech_card.color }}" rx="11" ry="11"/>

  <image id="mt-21-image" href="{% get_static_prefix %}img/{{tech_card.file}}.png" x="{{tech_card.index|mul:tech_card_width|add:34}}" y="{{1|sub:1|mul:107|add:35}}" width="64" height="64"/>

  <text color="rgb(98, 91, 85)" dominant-baseline="text-after-edge" font-size="1rem" fill="rgb(98, 91, 85)" font-family="Open Sans, sans-serif">
    <tspan xml:space="preserve" x="{{tech_card.index|mul:tech_card_width|add:66}}" y="{{1|sub:1|mul:107|add:123}}" text-anchor="middle">{{ tech_card.name }}</tspan>
  </text>

  <rect width="58" height="22" x="{{tech_card.index|mul:tech_card_width|add:38}}" y="{{1|sub:1|mul:107|add:132}}" fill="rgb(222, 247, 236)" rx="11" ry="11"/>

  <text color="rgb(4, 108, 78)" dominant-baseline="text-after-edge" font-size="0.75rem" font-weight="600" font-family="Open Sans, sans-serif" text-decoration="none solid rgb(4, 108, 78)" fill="rgb(4, 108, 78)">
    <tspan xml:space="preserve" x="{{tech_card.index|mul:tech_card_width|add:67}}" y="{{1|sub:1|mul:107|add:151}}" text-anchor="middle">{{ tech_card.percent }}%</tspan>
  </text>
  {% endfor %}
  {{ github_calendar_svg | safe }}
</svg>
