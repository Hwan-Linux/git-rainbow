{% extends 'base.html' %}
{% block content %}
  <div id="body">
    <div class="flex h-screen bg-gray-50 dark:bg-gray-900">
      <div class="flex flex-col flex-1">
        <main class="mb-auto mt-auto text-center">
          <div class="container flex flex-col mt-8 items-center px-6 mx-auto">
            <svg
              class="w-12 h-12 mt-8 text-purple-200"
              fill="currentColor"
              viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M13.477 14.89A6 6 0 015.11 6.524l8.367 8.368zm1.414-1.414L6.524 5.11a6 6 0 018.367 8.367zM18 10a8 8 0 11-16 0 8 8 0 0116 0z"
                clip-rule="evenodd"></path>
            </svg>
            <h1 class="text-6xl font-semibold text-gray-700 dark:text-gray-200">
              {{error}}
            </h1>
            <p class="text-gray-700 dark:text-gray-300">
              {{message}}
              <span class="text-purple-600 dark:text-purple-300" style="cursor:pointer;" onclick="go_back()">
                go back
              </span>
            </p>
          </div>
        </main>
      </div>
    </div>
  </div>
{% endblock content %}
